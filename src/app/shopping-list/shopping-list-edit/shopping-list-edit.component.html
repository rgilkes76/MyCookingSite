<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="ingredientName" [(ngModel)]="ingredientName">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="amount">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="OnAdd()">{{this.isAdding ? "Add" : "Update"}}</button>
                    <button class="btn btn-danger" type="button" (click)="OnDelete()">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
            <div class="row col-xs-12">
                <a href="#" (click)="OnAddRandom()">Add Random Ingredient</a>
            </div>
            <div class="row col-xs-12">
                <a href="#" (click)="OnAddRandomN(5)">Add Random 5 Ingredients</a>
            </div>
        </form>
    </div>
</div>
